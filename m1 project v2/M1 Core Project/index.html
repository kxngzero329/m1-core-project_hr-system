<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Management | Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark text-white p-3">
      <div class="sidebar-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Modern Tech</h4>
        <button class="btn btn-outline-light d-md-none" id="closeSidebar">&times;</button>
      </div>
      <p class="text-white">HR Management</p>
      <hr />
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="index.html" class="nav-link active">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="employees.html" class="nav-link text-white">Employees</a>
        </li>
        <li class="nav-item">
          <a href="payroll.html" class="nav-link text-white">Payroll</a>
        </li>
        <li class="nav-item">
          <a href="attendance.html" class="nav-link text-white">Attendance</a>
        </li>
        <li class="nav-item">
          <a href="leave.html" class="nav-link text-white">Leave Requests</a>
        </li>
        <hr>
        <li class="nav-item">
          <button class="btn btn-sm btn-danger ms-auto" onclick="logout()">Logout</button>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
      <!-- Top Navbar -->
      <nav class="navbar navbar-light bg-light d-md-none">
        <div class="container-fluid">
          <button class="btn btn-outline-dark" id="openSidebar">â˜°</button>
          <span class="navbar-brand mb-0 h1">Dashboard</span>
        </div>
      </nav>

      <!-- Main content -->
      <div class="container-fluid p-4" style="background-color: rgb(236, 236, 236);">
        <h2 class="mb-5 text-center display-3">HR Management Dashboard</h2>
        <hr>

        <div class="row g-4">
          <div class="col-md-4">
            <div class="card shadow-sm border-0">
              <div class="card-body">
                <h5 class="card-title">Total Employees</h5>
                <p class="card-text fs-4" id="total-employees">--</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card shadow-sm border-0">
              <div class="card-body">
                <h5 class="card-title">Present Today</h5>
                <p class="card-text fs-4" id="present-today">--</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card shadow-sm border-0">
              <div class="card-body">
                <h5 class="card-title">Pending Leave Requests</h5>
                <p class="card-text fs-4" id="pending-leaves">--</p>
              </div>
            </div>
          </div>
        </div>
        <!-- charts -->

        <div class="container-fluid p-4">
          <!-- Charts Row -->
          <div class="row g-4 mb-4">
            <div class="col-md-6">
              <div class="card p-3" style="height: 280px;">
                <h5 class="text-center mb-3">Monthly Attendance</h5>
                <canvas id="attendanceChart" height="180"></canvas>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card p-3" style="height: 280px;">
                <h5 class="text-center mb-3">Department Distribution</h5>
                <div class="d-flex justify-content-center align-items-center" style="height: 180px;">
                  <canvas id="departmentChart" style="max-height: 160px;"></canvas>
                </div>
              </div>
            </div>
          </div>

          <!-- Recent Activity -->
          <div class="card p-3">
            <h5 class="mb-3">Recent Activity</h5>
            <ul class="list-group list-group-flush" id="activityList">
              <!-- Populated with JS -->
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
