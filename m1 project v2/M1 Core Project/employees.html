<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Management | Employees</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/employees.css" />
  <style>
    button {
      text-align: center;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark text-white p-3">
      <div class="sidebar-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Modern Tech</h4>
        <button class="btn btn-outline-light d-md-none" id="closeSidebar">&times;</button>
      </div>
      <p class="text-white">HR Management</p>
      <hr />
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="index.html" class="nav-link text-white">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="employees.html" class="nav-link active">Employees</a>
        </li>
        <li class="nav-item">
          <a href="payroll.html" class="nav-link text-white">Payroll</a>
        </li>
        <li class="nav-item">
          <a href="attendance.html" class="nav-link text-white">Attendance</a>
        </li>
        <li class="nav-item">
          <a href="leave.html" class="nav-link text-white">Leave Requests</a>
        </li>
        <hr>
        <li class="nav-item">
          <button class="btn btn-sm btn-danger ms-auto" onclick="logout()">Logout</button>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
      <!-- Top Navbar -->
      <nav class="navbar navbar-light bg-light d-md-none">
        <div class="container-fluid">
          <button class="btn btn-outline-dark" id="openSidebar">‚ò∞</button>
          <span class="navbar-brand mb-0 h1">Employees</span>
        </div>
      </nav>

      <div class="container-fluid p-4" style="background-color: rgb(236, 236, 236);">
        <h2 class="mb-5 text-center display-3">Employee Directory</h2>
        <hr style="margin-bottom: 2rem;">
        <!-- Search Bar -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="searchInput" placeholder="Search by name, position or department">
          <span class="input-group-text">üîç</span>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="mb-0"></h2>
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">+ Add New Employee</button>
        </div>

        <!-- Add/Edit Employee Modal -->
        <div class="modal fade" id="addEmployeeModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add New Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form id="addEmployeeForm">
                  <input type="hidden" id="editIndex" />
                  <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="empName" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Position</label>
                    <input type="text" class="form-control" id="empPosition" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Department</label>
                    <input type="text" class="form-control" id="empDepartment" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <input type="number" class="form-control" id="empSalary" min="5000" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Contact Email</label>
                    <input type="email" class="form-control" id="empContact" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Employment History</label>
                    <textarea class="form-control" id="empHistory" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Employee Cards Grid -->
        <div class="row" id="employee-card-container">
          <!-- here will be the employee cards, json data will be loaded -->
        </div>
      </div>
    </div>
  </div>

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- for sidebar -->
      <script src="js/main.js"></script>
      <!-- for employees -->
      <script src="js/employees.js"></script>
</body>

</html>
