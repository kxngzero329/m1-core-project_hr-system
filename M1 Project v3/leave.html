<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Management | Leave</title>
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/leave.css" />
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white p-3">
            <div class="sidebar-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Modern Tech</h4>
                <button class="btn btn-outline-light d-md-none" id="closeSidebar">&times;</button>
            </div>
            <p class="text-white">HR Management</p>
            <hr />
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-white">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="employees.html" class="nav-link text-white">Employees</a>
                </li>
                <li class="nav-item">
                    <a href="payroll.html" class="nav-link text-white">Payroll</a>
                </li>
                <li class="nav-item">
                    <a href="attendance.html" class="nav-link text-white">Attendance</a>
                </li>
                <li class="nav-item">
                    <a href="leave.html" class="nav-link active">Leave Requests</a>
                </li>
                <hr>
                <li class="nav-item">
                    <button class="btn btn-sm btn-danger ms-auto" onclick="logout()">Logout</button>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <!-- Top Navbar for mobile -->
            <nav class="navbar navbar-light bg-light d-md-none">
                <div class="container-fluid">
                    <button class="btn btn-outline-dark" id="openSidebar">â˜°</button>
                    <span class="navbar-brand mb-0 h1">Attendance</span>
                </div>
            </nav>

            <div class="container py-4" style="background-color: rgb(236, 236, 236);">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-3 text-center display-3">Leave Requests</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#leaveModal">+ Request Time Off</button>
                </div>
                <hr />
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Employee</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Reason</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="leaveTableBody">
                            <!-- Leave requests will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Leave Request Modal -->
            <div class="modal fade" id="leaveModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Submit Time Off Request</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="leaveForm">
                                <div class="mb-3">
                                    <label class="form-label">Employee Name</label>
                                    <select class="form-select" id="empName" required>
                                        <option value="" disabled selected>Select an employee</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="startDate" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="endDate" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Reason</label>
                                    <textarea class="form-control" id="reason" rows="3" required></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Submit Request</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/leave.js"></script>

</body>

</html>
