<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Management | Payroll</title>
  <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/payroll.css" />
  <!-- PDF library to download payslip as a pdf file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark text-white p-3">
      <div class="sidebar-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Modern Tech</h4>
        <button class="btn btn-outline-light d-md-none" id="closeSidebar">&times;</button>
      </div>
      <p class="text-white">HR Management</p>
      <hr />
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="index.html" class="nav-link text-white">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="employees.html" class="nav-link text-white">Employees</a>
        </li>
        <li class="nav-item">
          <a href="payroll.html" class="nav-link active">Payroll</a>
        </li>
        <li class="nav-item">
          <a href="attendance.html" class="nav-link text-white">Attendance</a>
        </li>
        <li class="nav-item">
          <a href="leave.html" class="nav-link text-white">Leave Requests</a>
        </li>
        <hr>
        <li class="nav-item">
          <button class="btn btn-sm btn-danger ms-auto" onclick="logout()">Logout</button>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
      <!-- Top Navbar for mobile -->
      <nav class="navbar navbar-light bg-light d-md-none">
        <div class="container-fluid">
          <button class="btn btn-outline-dark" id="openSidebar">â˜°</button>
          <span class="navbar-brand mb-0 h1">Payroll</span>
        </div>
      </nav>

      <div class="container-fluid p-4 " style="background-color: rgb(236, 236, 236);">
        <h2 class="mb-5 text-center display-3">Payroll Summary Table</h2>
        <hr>
        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle">
            <thead class="table">
              <tr>
                <th>#</th>
                <th>Employee</th>
                <th>Position</th>
                <th>Base Salary</th>
                <th>Allowances</th>
                <th>Deductions</th>
                <th>Net Pay</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="payroll-table-body">
              <!-- Filled by JS -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Payslip Modal -->
      <div class="modal fade" id="payslipModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content" id="payslipContent">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="payslipDetails">
              <!-- Dynamic content here -->
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" id="downloadPdfBtn">Download PDF</button>
              <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/payroll.js"></script>
</body>

</html>
