<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Management | Login</title>
  <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- cool fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- Custom Login CSS -->
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="login-box">
    <img src="assets/logo.png" alt="ModernTech Logo" class="login-logo">
    <h3 class="text-center mb-3">ModernTech HR</h3>
    <p class="text-center text-muted">Login to your account</p>

    <!-- Form with validation -->
    <form onsubmit="login(); return false;" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Error message -->
    <div id="error" class="text-danger mt-2 text-center" style="display:none;"></div>

    <!-- Hint -->
    <p class="text-center mt-3 text-muted">Credentials: <strong>admin / admin123</strong></p>
  </div>


  <!-- JS Logic -->
  <script src="js/login.js"></script>
</body>

</html>
